{% extends "base.html" %}
{% block title %}
  Публикации в категории - {{ category_slug }}
{% endblock %}
{% block content %}
  <div class="container py-5">
    <h1>Публикации в категории - {{ category_slug }}</h1>
    {% for post in posts %}
      <div>
        <h2>{{ post.location }}</h2>
        <p>{{ post.date }}</p>
        <p>{{ post.text }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
